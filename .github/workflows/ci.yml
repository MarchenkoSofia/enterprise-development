name: CI — Build & Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./BikeRental.sln

      - name: Build solution
        run: dotnet build ./BikeRental.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./BikeRental.sln --no-build --configuration Release --verbosity normal
